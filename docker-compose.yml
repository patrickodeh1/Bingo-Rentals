version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bingo-rentals-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bingo_rentals
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bingo-rentals-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: bingo-rentals-web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 bingo_rentals.wsgi:application"
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-insecure-docker-dev-key-change-in-production"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/bingo_rentals"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      ALLOWED_HOSTS: "localhost,127.0.0.1,web"
      USE_CLOUDINARY: "False"
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery:
    build: .
    container_name: bingo-rentals-celery
    command: celery -A bingo_rentals worker -l info
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-insecure-docker-dev-key-change-in-production"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/bingo_rentals"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
    depends_on:
      - db
      - redis
      - web
    volumes:
      - .:/app

  celery-beat:
    build: .
    container_name: bingo-rentals-celery-beat
    command: celery -A bingo_rentals beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-insecure-docker-dev-key-change-in-production"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/bingo_rentals"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      EMAIL_BACKEND: "django.core.mail.backends.console.EmailBackend"
    depends_on:
      - db
      - redis
      - web
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
  static_volume:
